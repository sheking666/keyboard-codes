<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Keyboard Codes</title>
    <meta name="description" content="Keyboard Codes">
    <meta name="author" content="SheKing">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container header">
        <h1>Keyboard Codes</h1>
    </div>
    <div class="container keyboard">
        <div class="keyboard-keys">

            <!-- NUM KEYS -->
            <div class="btn btn-backtick">
                <p>~<br>`</p>
            </div>
            <div class="btn">
                <p>!<br>1</p>
            </div>
            <div class="btn">
                <p>@<br>2</p>
            </div>
            <div class="btn">
                <p>#<br>3</p>
            </div>
            <div class="btn">
                <p>$<br>4</p>
            </div>
            <div class="btn">
                <p>%<br>5</p>
            </div>
            <div class="btn">
                <p>^<br>6</p>
            </div>
            <div class="btn">
                <p>&<br>7</p>
            </div>
            <div class="btn">
                <p>*<br>8</p>
            </div>
            <div class="btn">
                <p>(<br>9</p>
            </div>
            <div class="btn">
                <p>)<br>0</p>
            </div>
            <div class="btn">
                <p>_<br>-</p>
            </div>
            <div class="btn">
                <p>+<br>=</p>
            </div>
            <div class="btn btn-backspace">
                <p>Backspace<br>&larr;</p>
            </div>
            <!-- END NUM KEYS  -->

            <!-- 1st LETTERS ROW -->
            <div class="btn btn-tab">
                <div class="tab-arrows">
                    <p>&larr;<br>&rarr;</p>
                </div>
                <div class="tab-name">
                    <p>Tab</p>
                </div>
            </div>
            <div class="btn">
                <p>Q</p>
            </div>
            <div class="btn">
                <p>W</p>
            </div>
            <div class="btn">
                <p>E</p>
            </div>
            <div class="btn">
                <p>R</p>
            </div>
            <div class="btn">
                <p>T</p>
            </div>
            <div class="btn">
                <p>Y</p>
            </div>
            <div class="btn">
                <p>U</p>
            </div>
            <div class="btn">
                <p>I</p>
            </div>
            <div class="btn">
                <p>O</p>
            </div>
            <div class="btn">
                <p>P</p>
            </div>
            <div class="btn">
                <p>{<br>[</p>
            </div>
            <div class="btn">
                <p>}<br>]</p>
            </div>
            <div class="btn btn-backslash">
                <p>|<br>\</p>
            </div>
            <!-- END 1st LETTERS ROW -->

            <!-- 2nd LETTERS ROW -->
            <div class="btn btn-caps">
                <p>Caps Lock</p>
            </div>
            <div class="btn">
                <p>A</p>
            </div>
            <div class="btn">
                <p>S</p>
            </div>
            <div class="btn">
                <p>D</p>
            </div>
            <div class="btn">
                <p>F</p>
            </div>
            <div class="btn">
                <p>G</p>
            </div>
            <div class="btn">
                <p>H</p>
            </div>
            <div class="btn">
                <p>J</p>
            </div>
            <div class="btn">
                <p>K</p>
            </div>
            <div class="btn">
                <p>L</p>
            </div>
            <div class="btn">
                <p>:<br>;</p>
            </div>
            <div class="btn">
                <p>"<br>'</p>
            </div>
            <div class="btn btn-enter">
                <p>Enter</p>
            </div>
            <!-- END 2nd LETTERS ROW -->

            <!-- 3rd LETTERS ROW -->
            <div class="btn btn-shift">
                <div class="shift-arrow">
                    <p>&uarr;</p>
                </div>
                <div class="shift-name">
                    <p>Shift</p>
                </div>
            </div>
            <!-- END 3rd LETTERS ROW -->
        </div>
    </div>

    <div class="container footer">

    </div>
    <script src="script.js"></script>
</body>

</html>
